    <tr><th>员工号</th><th>账号</th><th>姓名</th><th>年龄</th><th>职位</th><th>联系方式</th><th>操作</th></tr>

<div class="modal fade" id="addEmployee" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加员工</h4>
      </div>
      <div class="modal-body" style="width: 80%;padding-left:20%">
        <div class="form-group alterinfo">请输入员工账号：
          <label for="inputUseraccount">inputUseraccount</label>
          <input type="text" name="inputUseraccount" class="form-control" id="inputUseraccount">
        </div>
        <div class="form-group alterinfo">请输入员工身份证号：
          <label for="inputIdcard">inputRealname</label>
          <input type="text" name="inputIdcard" class="form-control" id="inputIdcard">
        </div>
        <div class="form-group alterinfo">请输入员工姓名：
          <label for="inputRealname">inputRealname</label>
          <input type="text" name="inputRealname" class="form-control" id="inputRealname">
        </div>
        <div class="form-group alterinfo">请输入员工密码：
          <label for="inputPassWord">inputPassWord</label>
          <input type="text" name="inputPassWord" class="form-control" id="inputPassWord">
        </div>
        <div class="form-group alterinfo">请输入员工年龄：
          <label for="inputAge">inputPassWord</label>
          <input type="text" name="inputAge" class="form-control" id="inputAge">
        </div>
        <div class="form-group alterinfo">请输入员工联系方式：
          <label for="inputPhone">inputPhone</label>
          <input type="text" name="inputPhone" class="form-control" id="inputPhone">
        </div>
        <div class="form-group alterinfo">请选择员工权限：
          <select class="form-control" id="inputPower">
<!--            <option value="0">管理员</option>-->
            <option value="1">经理</option>
            <option value="2">员工</option>
            <option value="3">清洁工</option>

          </select>
        </div>
        <div class="form-group alterinfo">
          <input type="button" id="addEmployeeBtn" class="btn btn-success" value="确定"/>
        </div>
      </div>

    </div>
  </div>
</div>
