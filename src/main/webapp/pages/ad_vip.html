<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" Content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/myCenter.css">
    <link rel="stylesheet" type="text/css" href="../css/pages.css">

</head>

<body>
<div class="col-md-11 col-xs-11 nopadding" style="padding-top:3rem;padding-left: 3rem">
    <div class="table-responsive">
        <table class="table table-bordered table-hover" style="margin-top: 10px" id="VIPList">
            <tr><th>姓名</th><th>身份证</th><th>会员等级</th><th>总开销</th><th>联系方式</th><th>操作</th></tr>
        </table>
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group" style="margin-right: 10px">
                    <a href="#" id="pre">上一页 </a>
                </div>
                <div class="form-group" style="margin-left: 10px">
                    <a href="#" id="next">下一页</a>
                </div>
            </form>
        </div>
    </div>


</div>
<div class="modal fade" id="CustomerMessage" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改信息</h4>
            </div>
            <div class="modal-body" style="width: 80%;padding-left:20%">
                <div class="form-group alterinfo">身份证号：
                    <label for="inputIdcard">inputIdcard</label>
                    <input readOnly="true" type="text" name="inputIdcard" class="form-control" id="inputIdcard">
                </div>
                <div class="form-group alterinfo">姓名：
                    <label for="inputRealname">inputRealname</label>
                    <input type="text" name="inputRealname" class="form-control" id="inputRealname">
                </div>
                <div class="form-group alterinfo">联系方式：
                    <label for="inputPhone">inputPhone</label>
                    <input type="text" name="inputPhone" class="form-control" id="inputPhone">
                </div>
                <div class="form-group alterinfo">
                    <input type="button" id="setCustomerBtn" class="btn btn-success" value="确定"/>
                </div>
            </div>

        </div>
    </div>
</div>

</body>

</html>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/ad_vip.js"></script>
